<div class="toast-container">
    <div class="d-flex flex-column justify-content-end w-100 h-100">
        <div class="toast-padding">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header" [class.bg-success]="activeToast?.type == ToastType.SUCCESS" [class.text-bg-danger]="activeToast?.type == ToastType.ERROR">
                  <strong class="me-auto">{{activeToast?.head}}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" [class.bg-success]="activeToast?.type == ToastType.SUCCESS" [class.text-bg-danger]="activeToast?.type == ToastType.ERROR">
                  {{activeToast?.message}}
                </div>
            </div>
        </div>
    </div>
</div>
